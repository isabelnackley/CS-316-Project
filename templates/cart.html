{% extends "header.html" %}
{% block content %}
    <div class="jumbotron">
    <h1 class="text-center">Cart</h1>
    {% for item in items %}
        <div class="container">
                <div class="row bg-light align-items-center justify-content-center">
                    <div class="col">
                        <img src="{{ item.image }}" class="img-rounded" width="150"><br>
                    </div>
                    <div class="col align-middle">
                        <h4>{{item.title}}</h4><br>
                    </div>
                    <div class="col">
                        Price: {{item.price}}
                    </div>
                    <div class="col">
                        <a href="{{ url_for('item_page', sku=item.sku) }}">
                            <button class="btn btn-secondary btn-lg">View Item</button>
                        </a>
                    </div>
                    <div class="col align-items-center justify-content-center">
                        <form action="/removeFromCart" method="post">
                            <input type="hidden" name="buyer_id" value={{ user }}><br><br>
                            <input type="hidden" name="sku" value={{ items.sku }}><br><br>
                            <input type="submit" value="Remove From Cart" style="color:red">
                        </form>
                    </div>
                </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
