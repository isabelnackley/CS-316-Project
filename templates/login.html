{% extends "header.html" %}
{% block content %}
    <div class="container">
        <div class="jumbotron">
            <h2 class="text-center">Login</h2>
            <form action="" method="post" style="text-align:center" novalidate> {{ form.csrf_token }}
                <div><h4>{{ form.email.label }}</h4><br>{{ form.email }}</div>
                <div><h4>{{ form.password.label }}</h4><br>{{ form.password }}</div>
                <div>{{ form.submit() }}</div>
            </form>
            <div class="col text-right">
        <a href="{{ url_for('verify_email') }}">
            <button class="btn btn-secondary btn-lg">Forgot Password</button>
        </a>
            </div>
            <div class="col text-left">
        <a href="{{ url_for('create_profile') }}">
            <button class="btn btn-secondary btn-lg">Create Account</button>
        </a>
            </div>
        </div>
    </div>
{% endblock %}
