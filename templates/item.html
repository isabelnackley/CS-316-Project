{% extends "header.html" %}
{% block content %}
    <div class="container">
        <div class="jumbotron">
            <h2 class="text-center">{{ items.title }}</h2>
            <img src="{{ items.image }}" class="img-rounded" width="400">
            <div> Description: {{items.description}}</div>
            <div> Seller: {{items.seller}}</div>
            <div> Rating: {{items.rating}}</div>
            <div> Price: {{items.price}}</div>
            <div> Quantity In Stock: {{ items.quantity }}</div>
            <div class="row">
                <div class="col text-center">
                    <form action="/addToCart" method="post">
                        <input type="hidden" name="buyer_id" value={{ user }}><br><br>
                        <input type="hidden" name="sku" value={{ items.sku }}><br><br>
                        <input type="submit" value="Add To Cart">
                    </form>
                </div>
                <div class="col text-right">
                    <a href="{{ url_for('review', sku = items.sku) }}">
                        <button class="btn btn-secondary btn-sm"> Leave a Review</button>
                    </a>
                </div>
            </div><br><br>
        </div>
    </div>
{% endblock %}
