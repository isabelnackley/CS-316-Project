{% extends "header.html" %}
{% block content %}
    <div class="container">
        <div class="jumbotron">
            <h2 class="text-center">{{ items.title }}</h2>
            <img src="{{ items.image }}" class="img-rounded" width="400">
            <div> Description: {{items.description}}</div>
            <div> Seller: {{items.seller}}</div>
            <div> Rating: {{items.rating}}</div>
            <div> Price: {{items.price}}</div>
            <div class="row">
                <div class="col text-center">
                    <a href="{{ url_for('add_to_cart', sku=items.sku) }}">
                        <button class="btn btn-secondary btn-lg">Add To Cart</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
